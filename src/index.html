<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <div>
        <logo>Battleships</logo>
      </div>
    </header>
    <main>
      <div class="content container">
        <form class="name input container hide" id="start-form">
          <div class="players container">
            <section class="player left container">
              <section class="computer container">
                <p>Computer player?</p>
                <input
                  type="checkbox"
                  class="option computer"
                  autocomplete="off"
                />
              </section>
              <section class="name container">
                <label>Name</label>
                <input type="text" required />
                <p class="error hide"></p>
              </section>
              <section class="size container">
                <p>Gameboard size</p>
                <input
                  autocomplete="off"
                  type="range"
                  min="7"
                  max="15"
                  value="10"
                  name="gameboard-size"
                />
                <output name="result" for="gameboard-size gameboard-sizeA">
                  10</output
                >
              </section>
            </section>
            <section class="player right container">
              <section class="computer container">
                <p>Computer player?</p>
                <input
                  type="checkbox"
                  class="option computer"
                  autocomplete="off"
                />
              </section>
              <section class="name container">
                <label>Name</label>
                <input type="text" required />
                <p class="error hide"></p>
              </section>
              <section class="size container">
                <p>Gameboard size</p>
                <input
                  autocomplete="off"
                  type="range"
                  min="7"
                  max="15"
                  value="10"
                  name="gameboard-size"
                />
                <output name="result" for="gameboard-size gameboard-sizeA">
                  10</output
                >
              </section>
            </section>
          </div>
          <button form="start-form" type="button">START</button>
        </form>
        <div class="message container hide"></div>
        <game>
          <div class="container game hide">
            <div class="left player">
              <div class="left name container">PLAYER</div>
              <div class="left components container">
                <div class="gameboard container"></div>
                <div class="button rotation container"></div>
                <div class="ships container"></div>
              </div>
            </div>
            <button class="continue">continue</button>
            <div class="right player">
              <div class="right name container">PLAYER</div>
              <div class="right components container">
                <div class="ships container"></div>
                <div class="button rotation container"></div>
                <div class="gameboard container"></div>
              </div>
            </div>
          </div>
        </game>
      </div>
    </main>
    <footer><p>Copyright Â© 2022 gregorsunta</p></footer>
  </body>
</html>
