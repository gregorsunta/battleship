<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="main.bundle.js"></script></head>
  <body>
    <header>
      <div>
        <logo>Battleships</logo>
      </div>
    </header>
    <main>
      <div class="content container">
        <form class="name input container" id="start-form">
          <section class="option computer">
            <p>Playing against the computer?</p>
            <input type="checkbox" class="option computer" autocomplete="off" />
          </section>
          <section class="name input one">
            <label>Player one:</label>
            <input type="text" required />
            <p class="error hide"></p>
          </section>
          <section class="name input two">
            <label>Player two:</label>
            <input type="text" required />
            <p class="error hide"></p>
          </section>
          <p>Gameboard size</p>
          <section class="option size">
            <input
              autocomplete="off"
              type="range"
              min="7"
              max="15"
              value="10"
              name="gameboard-size"
            />
            <output name="result" for="gameboard-size gameboard-sizeA">
              10</output
            >
          </section>
          <button form="start-form" type="button">START</button>
        </form>
        <game>
          <div class="container game">
            <div class="left player">
              <div class="left container gameboard hide"></div>
              <div class="ships container left hide">
                <div class="ship destroyer"></div>
                <div class="ship cruiser"></div>
                <div class="ship submarine"></div>
                <div class="ship battleship"></div>
                <div class="ship carrier"></div>
              </div>
            </div>
            <div class="right player">
              <div class="right container gameboard hide"></div>
              <div class="ships container right hide">
                <div class="ship destroyer"></div>
                <div class="ship cruiser"></div>
                <div class="ship submarine"></div>
                <div class="ship battleship"></div>
                <div class="ship carrier"></div>
              </div>
            </div>
          </div>
        </game>
      </div>
    </main>
    <footer><p>Copyright Â© 2022 gregorsunta</p></footer>
  </body>
</html>
